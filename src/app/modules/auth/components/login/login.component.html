<section class="authentication" *ngIf="loginForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="auth-form" [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <input
            matInput
            type="email"
            placeholder="email"
            formControlName="identifier">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input
            matInput
            type="password"
            placeholder="password"
            formControlName="password">
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          class="auth-button"
          [disabled]="!loginForm.valid"
          (click)="submit()"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
