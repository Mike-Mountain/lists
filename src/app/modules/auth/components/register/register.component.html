<section class="authentication" *ngIf="registerForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="auth-form" [formGroup]="registerForm">
        <mat-form-field appearance="outline">
          <input
            matInput
            type="email"
            placeholder="email"
            formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input
            matInput
            type="text"
            placeholder="username"
            formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input
            matInput
            type="password"
            placeholder="password"
            formControlName="password">
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          class="auth-button"
          [disabled]="!registerForm.valid"
          (click)="submit()"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
