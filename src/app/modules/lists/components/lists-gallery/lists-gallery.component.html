<section class="lists-gallery">
  <ng-container *ngIf="lists$ | async as lists; else noLists">
    <ng-container *ngFor="let list of lists">
      <app-lists-gallery-item
        [list]="list"
      ></app-lists-gallery-item>
    </ng-container>
  </ng-container>
  <button mat-fab class="floating-button" color="primary">
    <mat-icon>add</mat-icon>
  </button>
</section>

<ng-template #noLists>
  <mat-card>
    <mat-card-content>
      <p class="text-center">You have not added any lists. Please add one below to get started</p>
    </mat-card-content>
  </mat-card>
</ng-template>
