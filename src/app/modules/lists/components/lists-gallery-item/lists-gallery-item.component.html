<article class="gallery-item" [class.show-actions]="showActions">
  <div class="date" *ngIf="!showActions">
    <img [src]="list?.coverImage" alt="" class="list-image mat-elevation-z1">
  </div>
  <div class="gallery-item-content">
    <mat-card *ngIf="list" class="w-100">
      <mat-card-header>
        <mat-card-title>{{list.title}}</mat-card-title>
        <button class="menu-button button-sm" matRipple (click)="showActions = !showActions">
          <mat-icon *ngIf="!showActions">more_vert</mat-icon>
          <mat-icon *ngIf="showActions">close</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <button
          mat-raised-button
          color="primary"
          class="w-100"
          [routerLink]="'/list/' + list.id"
        >
          Open
        </button>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="actions" *ngIf="showActions">
    <button mat-mini-fab color="primary" class="button-sm" (click)="routeToSettings()">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-mini-fab color="warn" class="button-sm" (click)="removeList()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</article>
