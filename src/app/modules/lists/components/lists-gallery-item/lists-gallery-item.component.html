<article class="gallery-item">
  <p class="text-center">08 Dec</p>
  <mat-card *ngIf="list" class="w-100">
    <mat-card-header>
      <mat-card-title>{{list.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button
        mat-raised-button
        color="primary"
        class="w-100"
      >
        Open
      </button>
    </mat-card-content>
  </mat-card>
</article>
