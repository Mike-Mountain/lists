<section class="list-items-container">
  <ng-container *ngIf="categories.length > 0; else noCategories">
    <ng-container *ngIf="categories | hasItems; else noListItems">
      <ng-container *ngFor="let category of categories">
        <section class="category" *ngIf="category.list_items.length > 0">
          <mat-card-title>{{category.title}}</mat-card-title>
          <div class="list-items">
            <ng-container *ngFor="let item of category.list_items">
              <app-list-item
                [listItem]="item"
                (edit)="openConfigureItemDialog(item)"
                (delete)="deleteListItem(item)"
              ></app-list-item>
            </ng-container>
          </div>
        </section>
      </ng-container>
    </ng-container>
  </ng-container>
  <button mat-fab class="floating-button" color="primary" [matMenuTriggerFor]="addMenu">
    <mat-icon>add</mat-icon>
  </button>
</section>

<mat-menu #addMenu class="floating-add-menu">
  <button mat-menu-item (click)="openConfigureItemDialog()">List item</button>
  <button mat-menu-item (click)="openConfigureCategoryDialog()">Category</button>
</mat-menu>

<ng-template #noCategories>
  <mat-card class="w-90 mx-auto mt-2">
    <mat-card-content>
      <p class="text-center">You have not added any categories. Please add one below to get started</p>
    </mat-card-content>
  </mat-card>
</ng-template>

<ng-template #noListItems>
  <mat-card class="w-90 mx-auto mt-2">
    <mat-card-content>
      <p class="text-center">None of your categories contain any items. Please add some to get started</p>
    </mat-card-content>
  </mat-card>
</ng-template>
